services:
  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: jumla-bot-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: jumla-bot-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jumla-bot-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env.backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - redis
      - minio
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jumla-bot-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - .env.backend
    volumes:
      - .:/app
    depends_on:
      - redis
      - minio
    restart: unless-stopped

  # Celery Beat (scheduled tasks)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jumla-bot-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - .env.backend
    volumes:
      - .:/app
    depends_on:
      - redis
    restart: unless-stopped

  # Flower (Celery monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jumla-bot-flower
    command: celery -A app.tasks.celery_app flower --port=5555
    env_file:
      - .env.backend
    ports:
      - "5555:5555"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  minio_data:
